<html>
     <head>
          <title>名簿検索</title>
          <meta http-equiv="content-type" content="text/html;charset=UTF-8">
     </head>
     <body bgcolor="#ffffff">
          class_select.html
          <center>
               <caption>
                    <font size="+3" color="#0000FF">
                         <b>＜＜ クラス名簿　検索 ＞＞</b>
                    </font>
               </caption>
               <br>
               <br>
               <br>
               <form method="post" action="./servlet/class_select">
                    <table border="1" bordercolor="darkblue">
                         <tr>
                              <td bgcolor="darkblue">
                                   <font color="white">
                                        選択
                                   </font>
                              </td>
                              <td bgcolor="darkblue">
                                   <font color="white">
                                        検索条件
                                   </font>
                              </td>
                         </tr>
                         <tr>
                              <td align="center" bgcolor="white">
                                   <input type="radio" name="SELECT_ID" value="1" checked>
                              </td>
                              <td>
                                   クラス記号　
                                   <select name="CLASS_NO" size="1">
                                        <option value="AT11A192" selected>AT11A192
                                        <option value="AT11B203">AT11B203
                                        <option value="CG11A172">CG11A172
                                        <option value="IT11A172">IT11A172
                                        <option value="AT12A165">AT12A165
                                        <option value="AT12B165">AT12B165
                                        <option value="IH12A101">IH12A101
                                        <option value="IW12A185">IW12A185
                                        <option value="AT13A181">AT13A181
                                        <option value="AP13A223">AP13A223
                                        <option value="IH13A181">IH13A181
                                        <option value="IW13A187">IW13A187
                                        <option value="CD13A166">CD13A166
                                        <option value="AP14A226">AP14A226
                                        <option value="AT14A226">AT14A226
                                        <option value="IH14A223">IH14A223
                                        <option value="CT14A187">CT14A187
                                        <option value="IW14A187">IW14A187
                                        <option value="xx14Axxx">xx14Axxx
                                   </select>
                              </td>
                         </tr>
                         <tr>
                              <td align="center" bgcolor="white">
                                   <input type="radio" name="SELECT_ID" value="2">
                              </td>
                              <td>
                                   学年　　　　
                                   <select name="GAKUNEN_NO" size="1">
                                        <option value="1" selected>１年
                                        <option value="2">２年
                                        <option value="3">３年
                                        <option value="4">４年
                                        <option value="9">その他
                                   </select>
                              </td>
                         </tr>
                         <tr>
                              <td align="center" bgcolor="white">
                                   <input type="radio" name="SELECT_ID" value="3">
                              </td>
                              <td>
                                   担任　　　　
                                   <select name="TEACHER_NO" size="1">
                                        <option value="1" selected>古田貴久 先生
                                        <option value="2">中根慎也 先生
                                        <option value="3">水戸寛樹 先生
                                        <option value="4">片岡利幸 先生
                                   </select>
                              </td>
                         </tr>
                         <tr>
                              <td align="center" bgcolor="white" rowspan="2">
                                   <input type="radio" name="SELECT_ID" value="4">
                              </td>
                              <td rowspan="2">
                                   学生氏名検索(漢字orカナ)<br>
                                   <input type="text" name="keyword" size="20">
                              </td>
                         </tr>
                         <tr>
                         </tr>

                    </table>
                    <br>
                    <input type="SUBMIT" value="検索">
               </form>
          </center>
          <br><br>
          <hr>
          <a href="./class_index.html">
               メニューへ戻る
          </a>
     </body>
</html>
